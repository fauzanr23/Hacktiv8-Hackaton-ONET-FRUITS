    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
    }

    /* Animasi buah-buahan terbang di background */
    .floating-fruits {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: 1;
    }

    .fruit {
        position: absolute;
        font-size: 3em;
        animation: float linear infinite;
        opacity: 0.6;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) rotate(0deg);
        }
        100% {
            transform: translateY(-100px) rotate(360deg);
        }
    }

    /* Container utama */
    .main-container {
        position: relative;
        z-index: 10;
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 30px;
        padding: 60px 80px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        max-width: 600px;
        animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
        0% {
            transform: translateY(-100px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Logo/Title */
    .game-logo {
        margin-bottom: 20px;
    }

    .game-title {
        font-size: 5em;
        font-weight: bold;
        background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease infinite;
        letter-spacing: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .game-subtitle {
        font-size: 1.3em;
        color: #666;
        margin-bottom: 10px;
        font-weight: 500;
    }

    /* Animasi buah di tengah */
    .center-fruits {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 30px 0;
        flex-wrap: wrap;
    }

    .center-fruit {
        font-size: 3.5em;
        animation: bounce 1s ease-in-out infinite;
    }

    .center-fruit:nth-child(1) { animation-delay: 0s; }
    .center-fruit:nth-child(2) { animation-delay: 0.1s; }
    .center-fruit:nth-child(3) { animation-delay: 0.2s; }
    .center-fruit:nth-child(4) { animation-delay: 0.3s; }
    .center-fruit:nth-child(5) { animation-delay: 0.4s; }
    .center-fruit:nth-child(6) { animation-delay: 0.5s; }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0) scale(1);
        }
        50% {
            transform: translateY(-20px) scale(1.1);
        }
    }

    /* Deskripsi game */
    .game-description {
        color: #555;
        font-size: 1.1em;
        margin: 30px 0;
        line-height: 1.6;
    }

    /* Tombol Start */
    .start-button {
        background: linear-gradient(145deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 20px 60px;
        font-size: 1.8em;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
        overflow: hidden;
    }

    .start-button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
    }

    .start-button:hover::before {
        width: 300px;
        height: 300px;
    }

    .start-button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
    }

    .start-button:active {
        transform: translateY(-2px) scale(1.02);
    }

    .start-button span {
        position: relative;
        z-index: 1;
    }

    /* Animasi pulsing */
    @keyframes pulse {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
    }

    .start-button {
        animation: pulse 2s ease-in-out infinite;
    }

    /* Features */
    .features {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 30px;
        flex-wrap: wrap;
    }

    .feature-item {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #666;
        font-size: 1em;
    }

    .feature-icon {
        font-size: 1.5em;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .main-container {
            padding: 40px 30px;
            margin: 20px;
        }

        .game-title {
            font-size: 3.5em;
            letter-spacing: 5px;
        }

        .game-subtitle {
            font-size: 1em;
        }

        .center-fruit {
            font-size: 2.5em;
        }

        .start-button {
            padding: 15px 40px;
            font-size: 1.4em;
        }

        .features {
            gap: 15px;
        }

        .feature-item {
            font-size: 0.9em;
        }
    }

    /* Loading transition */
    .fade-out {
        animation: fadeOut 0.5s ease-out forwards;
    }

    @keyframes fadeOut {
        to {
            opacity: 0;
            transform: scale(0.9);
        }
    }
</style>

        <span class="center-fruit">üçå</span>
        <span class="center-fruit">üçá</span>
        <span class="center-fruit">üçì</span>
    </div>

    <p class="game-description">
        Cocokkan buah-buahan yang sama dengan menghubungkannya menggunakan maksimal 2 belokan. 
        Selesaikan semua pasangan untuk memenangkan permainan!
    </p>

    <button class="start-button" onclick="startGame()">
        <span>üéÆ MULAI</span>
    </button>

    <div class="features">
        <div class="feature-item">
            <span class="feature-icon">‚è±Ô∏è</span>
            <span>Timer</span>
        </div>
        <div class="feature-item">
            <span class="feature-icon">üíØ</span>
            <span>Scoring</span>
        </div>
        <div class="feature-item">
            <span class="feature-icon">üí°</span>
            <span>Hint</span>
        </div>
    </div>
</div>

<script>
    // Generate buah-buahan terbang di background
    const fruits = ['üçé', 'üçä', 'üçã', 'üçå', 'üçá', 'üçì', 'üçí', 'üçë', 'ü•ù', 'üçç', 'ü••', 'ü•≠'];
    const floatingContainer = document.getElementById('floatingFruits');

    function createFloatingFruit() {
        const fruit = document.createElement('div');
        fruit.className = 'fruit';
        fruit.textContent = fruits[Math.floor(Math.random() * fruits.length)];
        fruit.style.left = Math.random() * 100 + '%';
        fruit.style.animationDuration = (Math.random() * 5 + 8) + 's';
        fruit.style.animationDelay = Math.random() * 5 + 's';
        fruit.style.fontSize = (Math.random() * 2 + 2) + 'em';
        
        floatingContainer.appendChild(fruit);

        // Hapus elemen setelah animasi selesai
        setTimeout(() => {
            fruit.remove();
        }, parseFloat(fruit.style.animationDuration) * 1000 + parseFloat(fruit.style.animationDelay) * 1000);
    }

    // Buat buah-buahan secara berkala
    setInterval(createFloatingFruit, 800);

    // Inisialisasi beberapa buah di awal
    for (let i = 0; i < 15; i++) {
        createFloatingFruit();
    }

    // Fungsi untuk memulai game
    function startGame() {
        const container = document.getElementById('mainContainer');
        container.classList.add('fade-out');
        
        setTimeout(() => {
            // Redirect ke halaman game
            window.location.href = 'onet-game.html';
        }, 500);
    }

    // Easter egg: tekan spasi untuk start
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault();
            startGame();
        }
    });

    // Animasi hover pada center fruits
    const centerFruits = document.querySelectorAll('.center-fruit');
    centerFruits.forEach(fruit => {
        fruit.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.3) rotate(15deg)';
            this.style.transition = 'transform 0.3s ease';
        });
        
        fruit.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1) rotate(0deg)';
        });
    });
</script>
